<h1 mat-dialog-title>Set a Task name</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>📝</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button
    mat-stroked-button
    color="basic"
    [mat-dialog-close]="data.name"
    cdkFocusInitial
    style="margin: 0 auto"
  >
    UPDATE ITEM
  </button>
</div>
